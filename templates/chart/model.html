{% extends "../base.html" %}

{% block content %}
<div class="span16">
	<h1>{{tablename}}</h1>
	<table class="table table-striped table-bordered table-condensed " style="width:1200px" >
		<thead>
            {% for c in columns %}
			<th {% if c.name =='info' %}max-width="100px;"{% end %}>{{c.name}}</th>
            {% end %}
		</thead>
        <tbody>
            {% for model in models %}
            <tr>
                {% for column in model %}
            	<td style="min-width:100px;">{{column}}</td>
                {% end  %}
            </tr>
            {% end %}
        </tbody>
	</table>
</div>
{% end %}
